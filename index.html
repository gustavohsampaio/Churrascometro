<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/script.js/script.js" ></script>
</head>

<body>

    <div id="brand">
        <img src="../assets/imagens/nome.png" alt="marca">
    </div>

    <div id="brand2">
        <img src="../assets/imagens/nome2.png" alt="marca">
    </div>

    <div id="secao1">

        <div id="background">
            <img src="../assets/imagens/icones.png" alt="churrasco">
        </div>
        
        <div id="container">
        
            <p id="inserirInfo"> Descubra a quantidade de comida 
                <br> e bebidas para seu churrasco!! 
            </p>

            <div class="qtd"> Quantidade de adultos </div>
            <input id="adultos" name="adultos" type="number" placeholder="">
            
            <div class="qtd"> Quantidade de crianças </div>
            <input id="criancas" name="criancas" type="number" placeholder="">
            
            <div class="qtd"> Duração do churrasco (h)</div>
            <input id="duracao" name="duracao" type="number" placeholder="">
            <button id="botaoCalcular" onclick="calcular()" style="vertical-align: middle"> <span> Calcular </span>
            </button>

            <div id="resultado" style="display: none;">

                <p id="infoQtd"> Você irá precisar 
                    <br> das seguintes quantidades: 
                </p>
               
                <div class="result">
                    <p> 
                        <img src="../assets/imagens/carne.png"> 
                        <span id="qtdCarne"></span> Kg de Carne 
                    </p>
                </div>
                
                <div class="result">
                    <p> 
                        <img src="../assets/imagens/cerveja.png"> 
                        <span id="qtdCerveja"></span> Latas de Cerveja 
                    </p>
                </div>
                
                <div class="result">
                    <p> 
                        <img src="../assets/imagens/refrigerante.png"> 
                        <span id="qtdRefrigerante"></span> Refrigerante e Água
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
